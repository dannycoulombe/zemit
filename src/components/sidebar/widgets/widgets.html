<div class="zm-sidebar-widgets">
	
	<!-- NOTICE -->
	<div id="test">
		<zm-dismissable type="info" key="zm-sidebar-widgets-hold">
			Tap and hold the widget to drag it into your content.
		</zm-dismissable>
	</div>
    
	<!-- TABS -->
	<div class="zm-sidebar-group" ng-repeat="(key, section) in sections" ng-if="section.widgets.length > 0">
        <div class="zm-sidebar-title" ng-tap="config.tabs[key].visible = !config.tabs[key].visible" ng-click="config.tabs[key].visible = !config.tabs[key].visible" zm-clickable>
            {{ ::section.title }}
            
            <i class="fa zm-pull-right" ng-class="{'fa-chevron-down': config.tabs[key].visible, 'fa-chevron-right': !config.tabs[key].visible}"></i>
        </div>
        <zm-field class="zm-sidebar-inner" ng-show="config.tabs[key].visible">
            <div class="zm-flex-container zm-flex-equal-size">
				
				<!-- LIST OF ITEMS (REPEAT) -->
				<div class="zm-flex-item zm-sidebar-widgets-item" zm-sidebar-widgets-item="{{ ::widget.type }}" ng-repeat="widget in section.widgets">
					
					<!-- ICON -->
					<div class="zm-sidebar-widgets-item-icon" ng-if="widget.icon">
						<i class="fa fa-{{ ::widget.icon }}"></i>
					</div>
					
					<!-- TITLE -->
					<h4 class="zm-sidebar-widgets-item-title" ng-if="widget.title">
						{{ ::widget.title }}
					</h4>
					
					<!-- DESCRIPTION -->
					<p class="zm-sidebar-widgets-item-desc" ng-if="widget.desc">
						{{ ::widget.desc }}
					</p>
				</div>
			</div>
        </zm-field>
    </div>
</div>
