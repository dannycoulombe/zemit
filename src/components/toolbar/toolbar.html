		<!-- TABS -->
		<ul class="zm-tabs">
			
			<!-- STRUCTURE -->
			<li class="zm-tab-item" ng-class="{active: config.toolbar.tab === 'structure'}" ng-click="setTab('structure')">
				Structure
			</li>
			
			<!-- STYLE -->
			<li class="zm-tab-item" ng-class="{active: config.toolbar.tab === 'style'}" ng-click="setTab('style')">
				Style
			</li>
			
			<!-- PREVIEW -->
			<li class="zm-tab-item zm-hide-mobile" ng-class="{active: config.toolbar.tab === 'preview'}" ng-click="setTab('preview')">
				Preview
			</li>
		</ul>
		
		<div class="zm-toolbar-actions zm-toolbar-actions-context">
			
			<!-- UNDO -->
			<zm-btn ng-disabled="!history.canUndo" zm-tooltip="Undo" ng-click="history.undo()">
				<i class="fa fa-undo"></i>
			</zm-btn>
			
			<!-- REDO -->
			<zm-btn ng-disabled="!history.canRedo" zm-tooltip="Redo" ng-click="history.redo()">
				<i class="fa fa-repeat"></i>
			</zm-btn>
			
			<div class="zm-btn-sep"></div>
			
			<!-- DUPLICATE -->
			<zm-btn ng-disabled="zm.widget.totalSelected === 0" zm-tooltip="Duplicate" ng-click="zm.action(zm.widget.duplicate)">
				<i class="fa fa-copy"></i>
			</zm-btn>
		</div>
		
		<div class="zm-toolbar-actions zm-toolbar-actions-general">
			
			<!-- EXPORT -->
			<zm-btn zm-tooltip="Export" class="zm-hide-mobile" ng-click="zm.content.export()">
				<i class="fa fa-download"></i>
			</zm-btn>
			
			<!-- IMPORT -->
			<zm-btn zm-tooltip="Import" class="zm-hide-mobile" ng-click="zm.content.import()">
				<i class="fa fa-upload"></i>
			</zm-btn>
			
			<div class="zm-btn-sep zm-hide-mobile"></div>
			
			<!-- DEBUG -->
			<zm-btn zm-tooltip="Debug" class="zm-hide-mobile" ng-class="{active: config.debug}" ng-click="toggleDebug()">
				<i class="fa fa-bug"></i>
			</zm-btn>
			
			<!-- DOC -->
			<zm-btn zm-tooltip="Documentation" ng-click="$modal.open('doc')">
				<i class="fa fa-book"></i>
			</zm-btn>
		
			<!-- REMOVE SELECTED -->
			<zm-btn zm-tooltip="Remove" ng-disabled="zm.widget.totalSelected === 0" ng-click="zm.action(zm.widget.removeAllSelected)">
				<i class="fa fa-trash-o"></i>
			</zm-btn>
		</div>
	</div>
</div>
