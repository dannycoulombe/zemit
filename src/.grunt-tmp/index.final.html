<!doctype html>
<html manifest="manifest.appcache?v=0.0.7">
	<head>
		<title>Zemit Layout Engine</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="icon" type="image/png" href="favicon.png?v=0.0.7" />
		
		<!-- PWA Settings -->
		<meta name="apple-mobile-web-app-title" content="Zemit" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="apple-touch-icon" sizes="256x256" href="assets/img/logo-mobile-icon.png?v=0.0.7" />
		<link rel="apple-touch-icon-precomposed" sizes="256x256" href="assets/img/logo-mobile-icon.png?v=0.0.7" />
		<!--<link rel="apple-touch-startup-image" href="/assets/img/splash-screen.png">-->
		<link rel="manifest" href="./manifest.json?v=0.0.7">
		
		<link rel="stylesheet" href="assets/css/vendors.min.css">
		<link rel="stylesheet" href="assets/css/zemit.min.css">
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			html {
				font-size: 14px;
				font-family: Avenir,Open Sans,Helvetica,Arial,sans-serif;
			}
			body {
				margin: 0;
				background-color: white;
			}
		</style>
	</head>
	<body ng-app="zemit">
		<zemit-loader zm-fade-out-kill="{ timeout: 250, hook: 'onReady' }">
			<style>
				zemit-loader {
				  display: block;
				  position: absolute;
				  top: 0;
				  left: 0;
				  width: 100%;
				  height: 100%;
				  background-color: white;
				  z-index: 10;
				  background: white url('assets/img/logo-empty.png') center center no-repeat;
				  background-repeat: no-repeat;
				  animation: shrink 0.75s infinite alternate;
				}
				@keyframes shrink {
				  0% {
				    background-size: 10vmin auto;
				  }
				  100% {
				    background-size: 15vmin auto;
				  }
				}
				zemit-loader.zm-hide {
					opacity: 0;
					transition: opacity 0.25s linear;
				}
			</style>
		</zemit-loader>
		
		<!-- ZEMIT INITIALIZATION -->
		<zemit ng-cloak>
			
			<!-- UNSUPPORTED -->
			<zm-unsupported-device ng-if="!$device.isSupported()"></zm-unsupported-device>
			
			<!-- SUPPORTED -->
			<div ng-if="$device.isSupported()" tabindex="0" class="zm-flex-container-column zm-h100">
				<zm-toolbar class="zm-flex-minimal"></zm-toolbar>
				<div class="zm-flex-container" style="flex-wrap: nowrap;">
					<zm-widget type="container"></zm-widget>
					<zm-sidebar class="zm-flex-minimal zm-flex-container-column" ng-show="settings.context !== 'preview'" />
				</div>
			</div>
		</zemit>
		
		<script src="assets/js/vendors.min.js"></script>
		<script src="assets/js/zemit.min.js"></script>
	</body>
</html>
