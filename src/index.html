		<!-- endbuild -->
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			html {
				font-size: 14px;
				font-family: Avenir,Open Sans,Helvetica,Arial,sans-serif;
			}
			body {
				margin: 0;
				background-color: white;
			}
		</style>
	</head>
	<body ng-app="zemit">
		<zemit-loader zm-fade-out-kill="{ timeout: 250, hook: 'onReady' }">
			<style>
				zemit-loader {
				  display: block;
				  position: absolute;
				  top: 0;
				  left: 0;
				  width: 100%;
				  height: 100%;
				  background-color: white;
				  z-index: 10;
				  background: white url('app/assets/img/logo-dark.png') center center no-repeat;
				  background-repeat: no-repeat;
				  animation: shrink 0.75s infinite alternate;
				}
				@keyframes shrink {
				  0% {
				    background-size: 10vmin auto;
				  }
				  100% {
				    background-size: 15vmin auto;
				  }
				}
				zemit-loader.zm-hide {
					opacity: 0;
					transition: opacity 0.25s linear;
				}
			</style>
		</zemit-loader>
		
		<!-- ZEMIT INITIALIZATION -->
		<zemit ng-cloak>
			
			<!-- DEVICE NOT UNSUPPORTED -->
			<zm-unsupported-device ng-if="!$device.isSupported()"></zm-unsupported-device>
			
			<!-- APP SUPPORTED -->
			<zm-app ng-if="$device.isSupported()"></zm-app>
		</zemit>
		
		<!-- build:js assets/js/vendors.min.js -->

		<script src="../node_modules/angular/angular.min.js"></script>
