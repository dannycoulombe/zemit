<!doctype html>
<html manifest="manifest.appcache?v=<%= version %>">
	<head>
		<title>Zemit Layout Engine</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="icon" type="image/png" href="favicon.png?v=<%= version %>" />
		
		<!-- PWA Settings -->
		<meta name="apple-mobile-web-app-title" content="Zemit" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="apple-touch-icon" sizes="256x256" href="assets/img/logo-mobile-icon.png?v=<%= version %>" />

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: fixed;
			}
			html {
				font-size: 15px;
				font-family: Arial;
			}
			body {
				margin: 0;
				background-color: white;
			}
		</style>

	<body ng-cloak ng-app="zemit">
		<zemit></zemit>
