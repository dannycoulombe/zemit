<div class="zm-widget-debug" ng-if="$settings.debug.activated && $settings.debug.settings.showWidgetTokenId && $settings.context !== 'preview'">
	<div class="zm-widget-debug-item">
		<label>TOKEN:</label> {{ widget.token }}
	</div>
	<div class="zm-widget-debug-item">
		<label>ID:</label> {{ widget.id }}
	</div>
</div>
