<!-- STATUS -->
<div class="zm-flex-minimal" ng-if="node.data.getData().env === 'remote'">
    <i class="fa fa-circle" ng-class="{
        'zm-text-success': node.data.connected,
        'zm-text-danger': node.data.error
    }"></i>
</div>

<!-- CHEVRON -->
<i class="fa zm-pull-right zm-flex-minimal" ng-if="node.data.getData().env === 'local'" ng-class="{
    'fa-chevron-down': lvlSettings.viewItems,
    'fa-chevron-right': !lvlSettings.viewItems
}"></i>

<span class="zm-sidebar-title-text">
    {{ node.title }}
</span>

<!-- TOTAL NODES -->
<div class="zm-badge zm-flex-minimal" ng-class="{ 'zm-empty': filter(node.childs).length === 0 }">
	{{ filter(node.childs).length }}
</div>

<!-- OPTIONS -->
<div class="zm-flex-minimal" ng-include="defaultLvlOptions"></div>
