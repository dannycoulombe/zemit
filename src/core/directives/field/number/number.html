<div class="zm-field zm-field-number" ng-class="{'zm-field-has-icon': attrs.icon}">
	<i class="zm-field-icon fa fa-{{ ::attrs.icon }}" ng-if="::attrs.icon"></i>
	<input type="number" ng-disabled="ngDisabled" placeholder="{{ ::attrs.placeholder }}" ng-model="ngModel" ng-attr-autofocus="{{ ::attrs.autofocus }}" />
</div>
