<div tabindex="0" class="zm-modal zoom-container" style="z-index: {{ modal.zIndex }}" ng-class="{'zm-visible': modal.visible, 'zm-modal-hidden': modal.hidden, 'zm-modal-is-top': modal.zIndex === $modal.zIndex }">
	<div ng-mousedown="modal.updateZIndex()" class="zm-modal-inner zoom-item zm-flex-container-column">
		<div class="zm-modal-header zm-gradient-primary zm-clearfix zm-flex-minimal">
			
			<!-- HEADER -->
			<div class="zm-modal-header-inner" ng-transclude="header"></div>
			
			<!-- CLOSE BUTTON -->
			<div class="zm-modal-close-btn" zm-clickable zm-zoomable ng-click="modal.close()">
				<i class="fa fa-remove"></i>
			</div>
		</div>
		<div class="zm-modal-body">
			
			<!-- BODY -->
			<form ng-submit="submit()" autocomplete="on">
				<div class="zm-modal-body-inner" ng-transclude="body"></div>
				<input type="submit" value="test" class="zm-hidden" />
			</form>
		</div>
		<div class="zm-modal-footer zm-flex-minimal">
			
			<!-- FOOTER -->
			<div class="zm-modal-footer-inner zm-flex-container zm-clearfix">
				
				<!-- DEFAULT CLOSE BUTTON -->
				<zm-btn ng-if="!modal.params.buttons" class="zm-pull-right zm-btn-default" type="button" ng-click="modal.close()">
					{{ ::t('core.directives.modal.btnClose') }}
				</zm-btn>
				
				<!-- LIST OF BUTTONS -->
				<zm-btn ng-class="{
					'zm-btn-default': button.default,
					'zm-btn-primary': button.primary,
					'zm-btn-warning': button.warning,
					'zm-btn-danger': button.danger
				}" ng-disabled="!modal.visible || button.disabled($event, modal)" ng-click="(button.callback ? button.callback($event, modal) : modal.close())" ng-repeat="button in modal.params.buttons">
					<i ng-if="button.icon" class="fa {{ ::button.icon }}"></i>
					{{ ::button.label }}
				</zm-btn>
			</div>
		</div>
	</div>
</div>
