<div ng-if="(locked || settings.directives.dismissable.visible) && (!list || getEffectiveList().length > 0)">
	
	<!-- SINGLE -->
	<div ng-if="!list" class="zm-dismissable zm-bg-{{ type }}">
		<div class="zm-flex-container zm-flex-nowrap zm-flex-align-center">
			<div class="zm-flex-minimal zm-dismissable-icon">
				<i class="fa fa-info-circle" ng-if="type === 'info'"></i>
				<i class="fa fa-exclamation-triangle" ng-if="type === 'warning'"></i>
			</div>
			<div class="zm-dismissable-content zm-selectable">
				<span ng-transclude></span>
			</div>
		</div>
	</div>
	
	<!-- LIST -->
	<div ng-if="list" class="zm-dismissable zm-bg-{{ effectiveList[index].type }}">
		<div class="zm-flex-container zm-flex-nowrap zm-flex-align-center">
			<div class="zm-flex-minimal zm-dismissable-icon">
				<i class="fa fa-info-circle" ng-if="effectiveList[index].type === 'info'"></i>
				<i class="fa fa-exclamation-triangle" ng-if="effectiveList[index].type === 'warning'"></i>
			</div>
			<div class="zm-dismissable-content zm-selectable">
				<span ng-bind-html="getLabel(effectiveList[index]) | trustHtml"></span>
			</div>
			<div ng-if="effectiveList.length > 1" ng-click="next()" class="zm-flex-minimal zm-dismissable-next" zm-zoomable>
				<i class="fa fa-chevron-right"></i>
			</div>
		</div>
	</div>
</div>
