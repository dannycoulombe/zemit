<div class="zm-btn" role="button" tabindex="0">
    <span class="zm-flex-container zm-flex-align-center zm-h100 zm-flex-nowrap" ng-transclude>
    	<i ng-if="object.icon" class="fa fa-{{ ::object.icon }}" ng-class="{ 'fa-margin-right': object.title }"></i>
		<span ng-if="object.title">{{ ::object.title }}</span>
    </span>
</div>
