<div class="zm-dismissable" ng-click="close()" ng-if="config.visible">
	<div class="zm-flex-container zm-flex-container-center zm-flex-nowrap">
		<div class="zm-flex-item zm-flex-minimal">
			<div class="zm-dismissable-icon">
				<i class="fa fa-info-circle" ng-if="type === 'info'"></i>
				<i class="fa fa-exclamation-triangle" ng-if="type === 'warning'"></i>
			</div>
		</div>
		<div class="zm-flex-item">
			<span ng-transclude></span>
		</div>
	</div>
</div>
